<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="description" content="{{ site.description }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://use.typekit.net/bmw0brq.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" type="image/png" href="favicon.png">


    </head>
    <body>

      <div class="container">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="row">
              <div class="col-sm-12">
                <ul class="list-inline pull-right main-nav">
                  <li><a href="/about">About</a></li>
                  <li><a href="/services">Services</a></li>
                  <li><a href="/contact">Contact</a></li>
                </ul>
              </div>
            </div>
            <div class="main">
              <header>
                <h1 class="site-name"><a href="/">{{ site.name }}</a></h1>
                <h2 class="site-subtitle">Land Surveyors</h2>
              </header>
              {{ content }}
              <footer>
                <div class="row">
                  <div class="col-sm-4">
                    <address>
                      <strong>{{ site.name }}</strong><br>
                      286 Main Street<br>
                      Manchester, CT 06042-3536<br>
                      <a href="/contact">Directions</a>
                    </address>
                  </div>
                  <div class="col-sm-4">
                    <strong>Telephone</strong><br>
                    860-646-6013<br>
                    Fax 860-646-1202
                  </div>
                  <div class="col-sm-4">
                    <strong>Email</strong><br>
                    <a href="mailto:dave@messiersurvey.com">dave@messiersurvey.com</a>
                  </div>
                </div>
              </footer>
            </div>
            <div class="meta">
              Copyright {{ site.time | date: '%Y' }} {{ site.name }}
            </div>
          </div>
        </div>


      </div>

    <script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68406413-1', 'auto');

  </body>
</html>
